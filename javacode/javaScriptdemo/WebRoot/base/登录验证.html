<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		form{
			width:400px;
			margin:150px auto;
			border:1px solid #ccc;
		}
		form h1{
			text-align:center;
			margin:0;
			padding:5px;
			border:1px solid #ccc;
		}
		from p{
			margin :0;
			padding:20px;
			border:1px solid #ccc;
		}
		from div{
			text-align:center;
			margin:0;
			padding:10px;
			border:1px soild #ccc;
		}
		.error_msg{
			border:1px solid red;
			color:red;
		}
	</style>
	<script type="text/javascript">
		function check_name(){
			var input=document.getElementById("name");
			var span=document.getElementById("name_msg");
			var  name=input.value;
			var reg=/^\w{3,20}$/;
			if(!reg.test(name)){
				span.className="error_msg";
				//className属于等价于元素的class属性
			}else{
				span.className="";
			}
		}
		function check_pwd(){
		var pwd=document.getElementById("pwd");
		var msg=document.getElementById("pwd_msg");
		var n=pwd.value;
		
		reg=/^\w{3,20}$/;
		if(!reg.test(n)){
			msg.className="error_msg";
		}else{
			msg.className="";
		}
		
		}
	</script>
</head>
<body>
	<form action="http://">
		<h1>登录</h1>
		<p>
			账号：<input type="text" id="name"
			onblur="check_name();"><br>
			<span id="name_msg">3-20位字母、数值、下划线</span>
		</p>
		<p>
			密码：<input type="password" id="pwd"
			onblur="check_pwd();"><br>
			<span id="pwd_msg">3-20位字母、数值、下划线</span>
		</p>
		<div>
			<input type="submit" value="登录">
		</div>
	</form>
</body>
</html>
