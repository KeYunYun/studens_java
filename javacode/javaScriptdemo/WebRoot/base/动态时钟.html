<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动态时钟</title>
	<script type="text/javascript">
		var id;
		function start(){
		id=setInterval(function(){
			 var now =new Date();
			 var t=now.toLocaleTimeString();
			 var span=document.getElementById("clock");
			 span.innerHTML=t; 
			},1000)
		}
		function stop(){
		clearInterval(id);
		}
	</script>
</head>
<body>
	<p>
		当前时间：<span id="clock"></span>
	</p>
	<p>
		<button onclick="start();">启动</button>
		<button onclick="stop();">停止</button>
	</p>
</body>
</html>
