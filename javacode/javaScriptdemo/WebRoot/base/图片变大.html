<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片变大</title>
	<style type="text/css">
		.big{
			width:500px;
			height:400px;
		}
	</style>
<script type="text/javascript">
	function big1(){
		var img =document.getElementById("pig");
		img.className="big";
		setTimeout(function() {
			img.className="";
		}, 2000);
	}
</script>
</head>
<body>
	<img  src="../images/123.jpg"
	id="pig" onclick="big1();">
</body>
</html>
