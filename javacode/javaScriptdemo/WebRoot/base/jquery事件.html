<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>事件</title>
<style type="text/css">
	div{
		border:1px solid #ccc;
		margin:10px;
		padding:20px;
	}
	#d1{
		width:300px;
		height:300px;
		background-color:red;
	}
		#d2{
		width:200px;
		height:200px;
		background-color:blue;
	}
		#d3{
		width:100px;
		height:100px;
		background-color:green;
	}
</style>
	<script type="text/javascript" src="../js/jquery-3.1.1.js">
	</script>
	<script type="text/javascript">
	function f1(){
		alert("事件一");
	}
	//$()中的函数是在页面加载后执行
	//等价于onload()
	$(function(){
		$("button:contains('事件二')").click(function(e){
			alert("事件二"+":"+e.target+":"+e.pageX+":"+e.pageY);
			e.target//获取事件源
			e.pageX
			e.pageY
		$("div").click(function(e){
				alert($(this).html());
				e.stopPropagation();
				//取消冒泡 
			});
		});
		$("img").hover(
		function(){
			$(this).width("400px").height("330px");
			},//鼠标悬停是调用
			function(){
			$(this).width("300px").height("250px");
			}//鼠标离开时调用
		);
		
		$("#chg").click(function(){
			$("img").toggle();
		});
	});

	</script>
</head>
<body >
	<button onclick="f1();">事件一</button>
	<button>事件二</button>
	<div id="d1">
		d1
		<div id="d2">
			d2
			<div id="d3">
				d3
			</div>
		</div>
	</div>
	<p>
		<button id="chg">切换</button>
	</p>
	<p>
		<img  src="../images/f2.jpg" width="300px" height="250px">
	</p>
</body>
</html>
